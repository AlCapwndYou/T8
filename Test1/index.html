<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tekken 7 Character Moves</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

        <!-- Character list will be dynamically populated here -->
