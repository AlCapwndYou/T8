<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEKKEN 8 - Master Anti-Character Reference Tool</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Timmana&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation bar for selecting characters -->
    <div id="character-nav"></div>

    <!-- Auto-Play and Grid Lock toggle options -->
    <div id="controls">
        <label>
            <input type="checkbox" id="toggle-autoplay">
            Auto-play Videos
        </label>
        <label>
            <input type="checkbox" id="toggle-sortable">
            Enable Move Grid
        </label>
    </div>
    
    

    <!-- Playlist controls -->
    <div id="playlist-controls">
        <button id="save-playlist">Save Playlist</button>
        <button id="load-playlist">Load Playlist</button>
        <button id="clear-playlist">Clear Playlist</button>
    </div>

    <select id="filter-select">
        <option value="all">Show All</option>
        <option value="favorites">Show Favorites</option>
        <!-- Add other filtering options dynamically -->
    </select>
    
    <!-- Container for displaying moves -->
    <div id="move-list"></div>

    <!-- Include Sortable.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>

    <!-- Include application JavaScript -->
    <script src="app.js"></script>
</body>
</html>
