<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Video Grid Layout</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="menu-icon">&#9776;</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Grid of 36 Items -->
    <div class="grid-container">
        <!-- Grid items will be generated dynamically by JavaScript -->
    </div>
        <!-- Toggle for video playback behavior -->
        <div class="toggle-container">
            <label for="toggle-playback">Play video only when highlighted</label>
            <input type="checkbox" id="toggle-playback">
        </div>
        <!-- Controls for Playlist -->
    <div class="playlist-controls">
        <button id="show-playlist">Show Current Playlist</button>
        <select id="select-playlist">
            <option value="favorites">Favorites</option>
            <option value="important">Important</option>
        </select>
        <button id="load-playlist">Load Playlist</button>
    </div>
    <!-- Video Grid Layout -->
    <div class="video-grid">
        <!-- Video grid items will be generated dynamically by JavaScript -->
    </div>

    <script src="script2.js"></script>
</body>
</html>
