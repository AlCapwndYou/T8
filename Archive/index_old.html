<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Grid Layout with Video</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="controls">
        <label for="gridSize">Grid Size:</label>
        <input type="number" id="gridSize" value="4" min="1" max="10">
        <button id="applySize">Apply Size</button>
        <button id="saveLayout">Save Layout</button>
        <button id="loadLayout">Load Layout</button>
    </div>
    <input type="file" id="videoFileInput" accept="video/mp4" style="display: none;">
    <div class="grid-container" id="gridContainer"></div>
    <script src="script.js"></script>
    <div class="thumbnail container">
        <div class="thumbnail image">
            <img src="https://media.graphassets.com/pV8nXDdUSoWz68S6bemw">
        Kazuya
        </div>
    </div>
</body>
</html>
